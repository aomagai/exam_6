{% extends "base.html" %}
{% block title %}Delete Book{% endblock %}
{% block menu %}
    <li><a href="{% url 'book_view' book.pk %}">View</a></li>
{% endblock %}
{% block content %}
    <h1>Are you sure want to delete article "{{ book }}"?</h1>
    <form method="POST" action="{% url "book_delete" book.pk %}" class="text-center">
        {% csrf_token %}
        <p><input class="knopka" type="submit" value="Confirm"></p>
        <p><a href="{% url "index"%}" class="knopka">Cancel</a></p>
    </form>
{% endblock %}
